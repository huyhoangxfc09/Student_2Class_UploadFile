<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Classroom</h1>
    <form method="post" th:object="${classroom}">
        <div class="mb-3">
            <label for="name" class="form-label">Id:</label>
            <td th:text="${id}" th:field="*{id}"></td>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Update</button>&nbsp;
            <a class="btn btn-secondary" th:href="@{/classrooms}">Back</a>
        </div>
    </form>
    <div th:insert="/layout :: footer"></div>
</div>
</body>
</html>
