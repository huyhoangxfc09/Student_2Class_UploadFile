<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
        }
        h3{
            color: blue;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>List student</h1>
    <h3 th:text="${message}"></h3>
    <a class="btn btn-primary" th:href="@{/students/create}">Create new student</a>
    <a class="btn btn-primary" th:href="@{/classrooms}">Menu Classroom</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>STT</th>
            <th>Image</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Classroom</th>
            <th colspan="2" style="text-align: center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e, status : ${student}">
            <td th:text="${status.count}"></td>
            <td><img width="100" height="100" th:src="@{'/image/' + ${e.imagePath}}" alt=""></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.address}"></td>
            <td th:text="${e.classroom.name}"></td>
            <td><a class="btn btn-warning"
                   th:href="@{/students/update/{id}(id=${e.id})}">Update</a>
            </td>
            <td><a class="btn btn-danger"
                   th:href="@{/students/delete/{id}(id=${e.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:insert="/layout :: footer"></div>
</div>
</body>
</html>
